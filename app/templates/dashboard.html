<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Mini Drive</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f1f3f4;
    }
    header {
      background: #4285F4;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 24px;
      font-weight: 600;
    }
    .container {
      padding: 20px;
    }
    .file-box {
      background: white;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    .file-box a {
      text-decoration: none;
      color: #1a73e8;
      font-weight: 500;
    }
    .file-actions {
      display: flex;
      gap: 10px;
    }
    .upload-btn, .logout-btn {
      margin-top: 20px;
      display: inline-block;
      background-color: #1a73e8;
      color: white;
      padding: 10px 16px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 500;
    }
    .message {
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>Welcome, {{ current_user.username }}!</header>
  <div class="container">
    <h3>Uploaded Files:</h3>
    {% for file in files %}
      <div class="file-box">
        <a href="{{ url_for('uploaded_file', user_id=current_user.id, filename=file) }}" target="_blank">{{ file }}</a>
        <div class="file-actions">
          <form method="POST" action="{{ url_for('delete_file', filename=file) }}">
            <button type="submit">üóëÔ∏è</button>
          </form>
        </div>
      </div>
    {% else %}
      <p>No files uploaded yet.</p>
    {% endfor %}

    <a class="upload-btn" href="{{ url_for('upload') }}">üì§ Upload New File</a>
    <br><br>
    <a class="logout-btn" href="{{ url_for('logout') }}">üö™ Logout</a>

    {% with messages = get_flashed_messages() %}
      {% for message in messages %}
        <div class="message">{{ message }}</div>
      {% endfor %}
    {% endwith %}
  </div>
</body>
</html>
